<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" 
class="form col-md-6 col-md-offset-3">
    <div class="form-group">
        <label for="email">Email</label>
        <input #email="ngModel" required 
        pattern="[a-zA-Z0-9]{2,}[@]{1}[a-zA-Z0-9]{2,}[.]{1}[a-zA-Z]{2,}" 
        class="form-control" [(ngModel)]="loginGroup.email" type="email" name="email">
        
        <div class="alert alert-danger" *ngIf="email.hasError('required') && 
        (email.touched || email.dirty)">Field is required</div>
        <div class="alert alert-danger" *ngIf="email.hasError('pattern') && 
        (email.touched || email.dirty)">Invalid Email</div>
    
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" class="form-control" required 
        [(ngModel)]="loginGroup.password"
         type="password" name="password">

         <div class="alert alert-danger" *ngIf="password.hasError('required') && 
         (password.touched || password.dirty)">Field is required</div>
        

    </div>
    <div class="form-group">
        <button [disabled]="loginForm.invalid"
         class="btn btn-success pull-right">Login</button>
    </div>
</form>
