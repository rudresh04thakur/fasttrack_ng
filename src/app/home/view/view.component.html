<table class="table table-stripped">
    <tr>
        <th>Id</th>
        <td>{{user['id']}}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{user['name']}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{user['email']}}</td>
    </tr>
    <tr>
        <th>Mobile</th>
        <td>{{user['mobile']}}</td>
    </tr>
    <tr>
        <th>Password</th>
        <td>{{user['password']}}</td>
    </tr>
    <tr>
        <th>Status</th>
        <td>{{user['status']=='0'?'active':'inactive'}}</td>
    </tr>
    <tr>
        <th>Created</th>
        <td>{{user['created']}}</td>
    </tr>
    <tr>
        <th>Modified</th>
        <td>{{user['modified']}}</td>
    </tr>
</table>
